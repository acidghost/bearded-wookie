<div class="modal-header">
  <div class="close" ng-click="cancel()">&times;</div>
  <h3 class="modal-title">Log in!</h3>
</div>
<div class="modal-body">
  <div ng-show="alerts.length">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
  <form name="addUserForm">
    <div class="form-group">
      <label for="add-user-uuid">ID <span class="text-danger">*</span></label>
      <input class="form-control" type="text" id="add-user-uuid" ng-model="formData.uuid" required placeholder="The ID here" >
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="btn btn-success" ng-disabled="addUserForm.$invalid" ng-click="ok(formData.uuid)"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</div>
