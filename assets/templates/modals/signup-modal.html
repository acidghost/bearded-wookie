<div class="modal-header">
  <div class="close" ng-click="cancel()">&times;</div>
  <h3 class="modal-title">Sign up!</h3>
</div>
<div class="modal-body">
  <div ng-show="alerts.length">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
  <form name="signupForm" ng-hide="hideForm">
    <p class="help-block">We don't need to know much of you...</p>
    <div class="form-group">
      <label for="signup-pass">Password <span class="text-danger">*</span></label>
      <input class="form-control" type="password" id="signup-pass" ng-model="formData.pass" required placeholder="Password" >
    </div>
    <div class="form-group">
      <label for="signup-pass-confirm">Confirm password <span class="text-danger">*</span></label>
      <input class="form-control" type="password" id="signup-pass-confirm" ng-model="passConfirm" required match="formData.pass" placeholder="Password again" >
    </div>
  </form>
</div>
<div ng-hide="hideForm" class="modal-footer">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button ng-disabled="signupForm.$invalid" class="btn btn-success" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</div>
