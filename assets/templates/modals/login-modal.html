<div class="modal-header">
  <div class="close" ng-click="cancel()">&times;</div>
  <h3 class="modal-title">Log in!</h3>
</div>
<div class="modal-body">
  <div ng-show="alerts.length">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
  <form name="loginForm" ng-hide="hideForm">
    <div class="form-group">
      <label for="login-uuid">ID <span class="text-danger">*</span></label>
      <input class="form-control" type="text" id="login-uuid" ng-model="user.uuid" required placeholder="Your ID here" >
    </div>
    <div class="form-group">
      <label for="login-pass">Password <span class="text-danger">*</span></label>
      <input class="form-control" type="password" id="login-pass" ng-model="user.pass" required placeholder="Password" >
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="ok(user)"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</div>
