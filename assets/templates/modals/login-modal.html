<div class="modal-header">
  <div class="close" ng-click="cancel()">&times;</div>
  <h3 class="modal-title">Log in!</h3>
</div>
<div class="modal-body">
  <form name="loginForm">
    <div class="form-group">
      <label for="login-uuid">ID <span class="text-danger">*</span></label>
      <input class="form-control" type="text" id="login-uuid" ng-model="passConfirm" placeholder="Your ID here" >
    </div>
    <div class="form-group">
      <label for="login-pass">Password <span class="text-danger">*</span></label>
      <input class="form-control" type="password" id="login-pass" ng-model="pass" placeholder="Password" >
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="btn btn-success" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</div>
